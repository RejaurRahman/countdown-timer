<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
<body>
  <video class="video-background" loop muted autoplay>
    <source src="time.mp4"></source>
  </video>
  <div class="video-overlay"></div>
  <div class="app">
    <div class="app__input-container" id="inputContainer">
      <h1 class="app__title">custom countdown creator!</h1>
      <form class="app__form" id="countdownForm">
        <label
          for="title"
          class="app__label"
        >
          title
        </label>
        <input
          type="text"
          id="title"
          class="app__input"
          placeholder="What are you counting down to?"
        />
        <label
          for="date-picker"
          class="app__label"
        >
          select a date
        </label>
        <input
          type="date"
          id="date-picker"
          class="app__input"
        />
        <button type="submit" class="app__button">
          submit
        </button>
      </form>
    </div>
    <div class="app__countdown" id="countdown" hidden>
      <h2 class="app__title" id="countdownTitle">countdown title</h2>
      <ul class="app__list">
        <li class="app__list--item">
          <span class="app__list--time">3</span> days
        </li>
        <li class="app__list--item">
          <span class="app__list--time">6</span> hours
        </li>
        <li class="app__list--item">
          <span class="app__list--time">45</span> minutes
        </li>
        <li class="app__list--item">
          <span class="app__list--time">52</span> seconds
        </li>
      </ul>
      <button
        class="app__button"
        id="countdownButton"
      >
        reset
      </button>
    </div>
    <div class="app__complete" id="complete" hidden>
      <h2 class="app__title app__title--complete" id="completeTitle">countdown complete!</h2>
      <span class="app__title" id="completeInfo">
        countdown finished on 29-10-2022
      </span>
      <button
        class="app__button"
        id="completeButton"
      >
        new countdown
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
